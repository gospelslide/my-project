<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1 id="hello"></h1>
    <script type="text/javascript">
        function getCookieValue(name) {
            return document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)')?.pop() || '';
        }
        var at = getCookieValue("atodac");
        var h1 = document.getElementById("hello");
        h1.innerHTML = at;
    </script>
</body>
</html>
