<style type="text/css">
.custom-select-wrapper {
    position: relative;
    width: 70%;
}
.custom-select {
    position: relative;
}
.custom-select__trigger {
    position: relative;
    padding: 22px 22px 22px;
    font-size: 40px;
    font-weight: 300;
    color: black;
    height: 60px;
    line-height: 60px;
    background: #ffffff;
    border-bottom: 2px solid black;
}
.custom-options {
    position: absolute;
    display: block;
    top: 100%;
    left: 0;
    right: 0;
    border: 1px solid black;
    border-top: 0;
    background: #fff;
    font-size: 40px;
    padding: 22px 22px 22px;
}
.custom-select.open .custom-options {
    opacity: 1;
    visibility: visible;
}
.custom-option {
    position: relative;
    display: block;
    padding: 22px 22px 22px;
    font-size: 40px;
    font-weight: 300;
    color: black;
    line-height: 60px;
    border: 1px solid black;
}
.custom-option.selected {
    color: #ffffff;
    background-color: black;
}
select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}
</style>
