<!DOCTYPE html>
<html>
<head>
<title>Dropdown</title>
<style type="text/css">
.custom-select-wrapper {
     position: relative;
     width: 100%;
}
 .custom-select {
     position: relative;
}
 .custom-select__trigger {
     position: relative;
     padding: 0 22px;
     font-size: 20px;
     font-weight: 300;
     color: black;
     height: 60px;
     line-height: 60px;
     background: #ffffff;
     border-bottom: 2px solid black;
}
 .custom-options {
     position: absolute;
     display: block;
     top: 100%;
     left: 0;
     right: 0;
     border: 1px solid black;
     border-top: 0;
     background: #fff;
     opacity: 0;
     visibility: hidden;
}
 .custom-select.open .custom-options {
     opacity: 1;
     visibility: visible;
}
 .custom-option {
     position: relative;
     display: block;
     padding: 0 22px 0 22px;
     font-size: 22px;
     font-weight: 300;
     color: black;
     line-height: 60px;
     border: 1px solid black;
}
 .custom-option:hover {
     cursor: pointer;
     background-color: grey;
}
 .custom-option.selected {
     color: #ffffff;
     background-color: black;
}

</style>
</head>
<body>
    <div class="custom-select-wrapper">
    <div class="custom-select">
        <div class="custom-select__trigger" id="selected-option"><span>Tesla Haha</span>
            <div class="arrow"></div>
        </div>
        <div class="custom-options">
            <span class="custom-option selected" data-value="tesla">Tesla</span>
            <span class="custom-option" data-value="volvo">Volvo</span>
            <span class="custom-option" data-value="mercedes">Mercedes</span>
        </div>
    </div>
</div>
<script type="text/javascript">
document.querySelector('.custom-select-wrapper').addEventListener('click', function() {
    this.querySelector('.custom-select').classList.toggle('open');
})
var options = document.getElementsByClassName("custom-option")
for (var i = 0; i < options.length; i++) {
    options[i].addEventListener('click', function() {
        if (!this.classList.contains('selected')) {
            var selectedOption = document.getElementsByClassName("custom-option selected");
            if (selectedOption.length > 0) { selectedOption[0].classList.remove('selected'); } 
            this.classList.add('selected');
            document.getElementById('selected-option').innerHTML = this.innerHTML;
        }
    });
}
