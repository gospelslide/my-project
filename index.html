<html>
    <head>
    </head>
    <body>
        <h2 id="message1"></h2>
        <h2 id="message2"></h2>
        <h3 id="message3"></h3>
        <h3 id="error"></h3>
        <h4><a href="${voltronURL}">Click here to go to next page</a></h4>
        <script type="application/javascript">
            try {
                var insideKindle = false;
                var callingApi = false;
                function getCookieValue(name) {
                    return document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)')?.pop() || '';
                }
                window.onload = function() {
                    if (typeof window.kindle != "undefined") {
                        insideKindle = true;
                        var at = getCookieValue("atodac");
                        if (at.length > 0) {
                            callingApi = true;
                            window.kindle.odac.triggerDeviceRegistration(at);
                        }
                    }
                    var m1 = document.getElementById("message1");
                    var m2 = document.getElementById("message2");
                    var m3 = document.getElementById("message3");
                    m1.innerHTML = "inside kindle-" + insideKindle;
                    m2.innerHTML = "calling api-" + callingApi;
                    m3.innerHTML = "at-" + at;
                }
            }
            catch (e) {
                var error = document.getElementById('error');
                error.innerHTML = e.message;
            }
        </script>
    </body>
</html>
