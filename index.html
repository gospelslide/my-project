<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
.option-dd {
	border-bottom: 0.2vh solid #D3D3D3;
	padding-top: 2.2vh;
	padding-bottom: 2.2vh;
	padding-left: 4vw;
	padding-right: 4vw;
	font-size: 3vw;
	text-align: left;
}
.select-menu {
	width: 100%;
	color: #000;
	border: 0px;
	outline: 0px;
	overflow: scroll;
	height: 80%;
	position: absolute;
}
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	border-top: 0.4vw solid #000;
	background-color: white;
}
button {
	margin-top: 4vw;
	margin-bottom: 4vw;
	margin-right: 8vh;
	font-size: 2.75vw;
	float: right;
	width: 18vw;
	height: 8vh;
	background: #FFFFFF;
	border: 0.3vw solid #000000;
	border-radius: 1vw;

}
body {
	font-family: "Amazon Ember", Arial, sans-serif;
	color: #000000;
	letter-spacing: 0.1vw;
	font-weight: 350;
	padding-left: 5vw;
	padding-right: 5vw; 
	max-width: 100%;
	overflow-x: hidden;
}
.heading {
	font-size: 4.6vw;
}
.sub-heading {
	font-size: 3vw;
}
.check-mark {
	float: right;
	padding-right: 60px;
	display: none;
	font-size: 33.75px;
}
	</style>
	<script type="text/javascript">	
		var countryModule = (function() {
			var selectedCountry=null;

			var getCountry = function() {
				return selectedCountry;
			}

			var setCountry = function(countryCode) {
				selectedCountry = countryCode;
			}

			var isCountrySet = function() {
				return !!selectedCountry;
			}

			return {
				getCountry: getCountry,
				setCountry: setCountry,
				isCountrySet: isCountrySet,
			};

		})();

		function showHighlightOnClick(countryCode) {
			var selectedSection = document.getElementById(countryCode);
			selectedSection.style.color = "white";
			selectedSection.style.backgroundColor = "black";
			setTimeout(function() {
				selectedSection.style.color = "black";
				selectedSection.style.backgroundColor = "white";
			}, 100);
		}

		function onDivClick(countryCode) {
			var selectedCountry = countryModule.getCountry();
			showHighlightOnClick(countryCode);
			if (countryModule.isCountrySet() && selectedCountry == countryCode) {
				countryModule.setCountry(null);
				document.getElementById(countryCode + '-check-mark').style.display = 'none';
				toggleButtonColor(false);
			}
			else {
				if (!!countryModule.isCountrySet()) {
					document.getElementById(selectedCountry + '-check-mark').style.display = 'none';
				}
				countryModule.setCountry(countryCode);
				document.getElementById(countryCode + '-check-mark').style.display = 'block';
				toggleButtonColor(true);
			}
		}

		function submitSelectedCountry() {
			if (countryModule.isCountrySet()) {
				window.location.href = "/showac?country=" + countryModule.getCountry();
			}
		}

		function toggleButtonColor(enable) {
			var button = document.getElementById('submit-btn');
			if (enable) {
				button.disabled = false;
				button.style.background = "black";
				button.style.color = "white";
			}
			else {
				button.style.background = "white";
				button.style.color = "grey";
				button.disabled = true;
			}
		}
	</script>
</head>
<body>
	<h1 class="heading">Select a Country Below</h1>
	<p class="sub-heading">Please select where you live from the list below</p>
	<div class="select-menu">
		<div><p class="option-dd" id="FR" onclick="onDivClick('FR')"> France <img src="tick.svg" class="check-mark" id='FR-check-mark'></img> </p></div>	
		<div><p class="option-dd" id="CN" onclick="onDivClick('CN')"> China <span class="check-mark" id='CN-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="IS" onclick="onDivClick('IS')"> Israel <span class="check-mark" id='IS-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="IT" onclick="onDivClick('IT')"> Italy <span class="check-mark" id='IT-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="AU" onclick="onDivClick('AU')"> Australia <span class="check-mark" id='AU-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="IN" onclick="onDivClick('IN')"> India <span class="check-mark" id='IN-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="ES" onclick="onDivClick('ES')"> Spain <span class="check-mark" id='ES-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="RU" onclick="onDivClick('RU')"> Russia <span class="check-mark" id='RU-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="ML" onclick="onDivClick('ML')"> Maldives <span class="check-mark" id='ML-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="US" onclick="onDivClick('US')"> US <span class="check-mark" id='US-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="UK" onclick="onDivClick('UK')"> UK <span class="check-mark" id='UK-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="SL" onclick="onDivClick('SL')"> Sri Lanka <span class="check-mark" id='SL-check-mark'>&#10003;</span> </p></div>
		<div><p class="option-dd" id="PK" onclick="onDivClick('PK')"> Pakistan <span class="check-mark" id='PK-check-mark'>&#10003;</span> </p></div>
	</div>
	<div class="footer">
		<button value="Next" disabled id="submit-btn" onclick="submitSelectedCountry()">Next</button>
		<button value="Cancel" id="cancel-btn">Cancel</button>
	</div>
</body>
</html>
